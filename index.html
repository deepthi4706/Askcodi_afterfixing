<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Tales - Historical Fiction and Storytelling Platform</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Time Tales</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Historical Fiction Stories</a>
        <a href="#">Time Travel Adventures</a>
        <a href="#">Historical Mysteries</a>
        <a href="#">Author Interviews</a>
    </nav>
</header>

<section class="content">
    <div class="story">
        <h2>Story Title</h2>
